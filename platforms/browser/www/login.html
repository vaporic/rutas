<!DOCTYPE html>

<body>
  <section class="w-section mobile-wrapper">
    <div class="page-content bg-gradient" id="main-stack" data-scroll="0">
      <div class="body padding">
        <!--div class="logo-login"></div-->
        <h4 style="text-align: center;">Bitacora de Ruta</h4>
        <h5 style="text-align: center;">ECONOMICO : 001</h5>
        <h5 style="text-align: center;">FECHA: 2019-03-20</h5>        

        <div class="bottom-section padding" style="margin-top: 20px;">
          <div class="w-form">
            <form id="submit-form" name="email-form" action="#" data-redirect="home.html">
              <!--div>                
                <div>
                  <label class="label-form black">IDIOMA</label>
                  <div class="separator-fields"></div>
                  <select class="w-select input-form select" name="lang" id="lang">    
                    <option value="">SELECCIONA IDIOMA</option>

                  </select>
                </div>

              </div-->
              <div>
                <label class="label-form black" for="email-field">Turno</label>
                <select name="" id="" class="w-input input-form">
                  <option value="MATUTINO">MATUTINO</option>
                  <option value="VESPERTINO">VESPERTINO</option>
                </select>
                <div class="separator-fields"></div>
              </div>

              <div>
                <label class="label-form black" for="email-field">Kilometraje Inicial:</label>
                <input class="w-input input-form" type="text" name="" required="required">
                <div class="separator-fields"></div>
              </div>

              <div>
                <label class="label-form black" for="email-field">Kilometraje Final:</label>
                <input class="w-input input-form" type="text" name="" required="required">
                <div class="separator-fields"></div>
              </div>

              <div>
                <label class="label-form black" for="email-field">Diesel:</label>
                <input class="w-input input-form" type="number" name="" required="required">
                <div class="separator-fields"></div>
              </div>

              <div>
                <label class="label-form black" for="email-field">Diesel Lts:</label>
                <input class="w-input input-form" type="number" name="" required="required">
                <div class="separator-fields"></div>
              </div>

              <div>
                <label class="label-form black" for="email-field">Caseta:</label>
                <input class="w-input input-form" type="text" name="" required="required">
                <div class="separator-fields"></div>
              </div>

              <div>
                <label class="label-form black" for="email-field">Boletos T1:</label>
                <input class="w-input input-form" type="text" name="" required="required">
                <div class="separator-fields"></div>
              </div>

              <div>
                <label class="label-form black" for="email-field">Boletos T2:</label>
                <input class="w-input input-form" type="text" name="" required="required">
                <div class="separator-fields"></div>
              </div>

              <div>
                <label class="label-form black" for="email-field">Otros Gastos:</label>
                <input class="w-input input-form" type="text" name="" required="required">
                <div class="separator-fields"></div>
              </div>

              <div>
                <label class="label-form black" for="email-field">Observaciones gastos:</label>
                <textarea name="" id="" cols="30" rows="10" class="w-input input-form"></textarea>
                <div class="separator-fields"></div>
              </div>

              <div>
                <label class="label-form black" for="email-field">Observaciones:</label>
                <textarea name="" id="" cols="30" rows="10" class="w-input input-form"></textarea>
                <div class="separator-fields"></div>
              </div>
              
              <input class="w-button action-button grey" type="submit" value="Registrar Bitacora" data-wait="Please wait...">
              <div class="separator-button"></div>

      </div>
